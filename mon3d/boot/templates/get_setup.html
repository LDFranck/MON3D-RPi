<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 30px 0 0 0;
            padding: 0;
            background-color: rgb(230, 230, 236);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>

    <div class='main-container'>

        <div class="logo-container">
            <img src="{{url_for('static', filename='MON3D.svg')}}">
        </div>

        <h3>Identificador MON3D</h3>
        <div style="padding: 0 30px 0 30px; margin-bottom: 10px">
            Copie seu identificador, ele é unico e necessário para<br>
            cadastrar esse dispositivo na sua conta MON3D.<br>
            Acesse <b>http://mon3d.igbt.eesc.usp.br</b> para se cadastrar.
        </div>  

        <div class="input-container">

            <div class="input-wrapper">
                <!-- <label for="pswd">ID:</label> -->
                <input type="text" id="pwsd1" name="pswd" class="text-entry" style="text-align: center" value="{{ device_id }}" readonly>
            </div>
            <button id="copyButton" class="submit-button" onclick="triggerCopy()">
                Copiar
            </button>

            <div class="horizontal-line" style="height:1px; margin: 20px 0 20px 0; border-top: 2px solid black;"></div>
        
        </div>
        
        <h3>Configuração do Wi-Fi</h3>
        <div style="padding: 0 30px 0 30px; margin-bottom: 10px;">
            Informe os dados da sua rede Wi-Fi para que o<br>
            dispositivo possa acessar os servidores MON3D.
        </div>  
        <div class="input-container">

            <form action="/" method="post" onsubmit="return checkSSID()">

                <div class="input-wrapper">
                    <label for="ssid">Nome da Rede (SSID):</label>
                    <input type="text" id="ssid" name="ssid" class="text-entry">
                    <span id="error-message" class="error-message"></span>
                </div>
    
                <div class="input-wrapper">
                    <label for="pswd">Senha da Rede (PSWD):</label>
                    <input type="password" id="pwsd" name="pswd" class="text-entry">
                </div>

                <input type="submit" value="Enviar" class="submit-button" style="margin-bottom: 30px" >
            </form>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
